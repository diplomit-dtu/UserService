<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bruger redigering</title>
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="jquery.serialize-object.min.js"></script>
<script>
function fail(){
	event.preventDefault(); // forhindre at siden sendes til server
	var userJson = $("#userform").serializeJSON();
	console.log(userJson);
	$.ajax({
		method: "post",  
		url: "rest2/errors?x=0",
		contentType: "application/json",
		success: function(response) { 
			console.log("Success");
			console.log(response.name);
		},
		error: function(jqXHR, text, error) {
			console.log(error);
			console.log(text);
			console.log(jqXHR.responseText);
			console.log(jqXHR);
			console.error("Error12");
			console.error("Status: " + jqXHR.status);
			console.error("Text: " + text);
			console.error("Error: " + error);
		}
	});
	console.log(userJson);
}
</script>

</head>
<body>
	<div>
		<h1>Test error2.html</h1>
		<form id="userform">
			<label>Bruger Id: </label> <input type="text" name="id">

			<label>Brugernavn</label><input type="text"	name="name">

			<button onclick="fail();">Gem Ã¦ndringer</button>
		</form>
			<br>
		<form action="index.html" method="post" >
			<input type="submit" value="Retur til index.html">
		</form> <br>
		
	</div>	
</body>
</html>
